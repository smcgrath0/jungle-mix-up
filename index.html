<!DOCTYPE html>

<head>

  <link href="style.css" rel="stylesheet">

<body>
  <div class="endGameScreen">
    <div class="popUp">

      <button id="playAgain">Play Again</button>
    </div>
  </div>
  <header class="blackborder">
    <h1>Jungle MixUp</h1>
  </header>
  <div class="game">
    <aside class="blackborder">
      <h2>Stats</h2>
      <div class="blackborder">
        Games Played
      </div>
      <div class="blackborder">
        0
      </div>
      <div class="blackborder">

      </div>
      <div class="blackborder">
        0
      </div>
      <div class="blackborder">
        Accuracy
      </div>
      <div class="blackborder">
        0%
      </div>
    </aside>
    <main class="blackborder">
      <div class="container">
        <div class="card">
          <div class="back tiger"></div>
        </div>
        <div class="card">
          <div class="back tiger"></div>
        </div>
        <div class="card">
          <div class="back panda"></div>
        </div>
        <div class="card">
          <div class="back panda"></div>
        </div>
        <div class="card">
          <div class="back monkey"></div>
        </div>
        <div class="card">
          <div class="back monkey"></div>
        </div>
        <div class="card">
          <div class="back frog"></div>
        </div>
        <div class="card">
          <div class="back frog"></div>
        </div>
        <div class="card">
          <div class="back elephant"></div>
        </div>
        <div class="card">
          <div class="back elephant"></div>
        </div>
        <div class="card">
          <div class="back parrot"></div>
        </div>
        <div class="card">
          <div class="back kangaroo"></div>
        </div>
        <div class="card">
          <div class="back kangaroo"></div>
        </div>
        <div class="card">
          <div class="back panther"></div>
        </div>
        <div class="card">
          <div class="back panther"></div>
        </div>
        <div class="card">
          <div class="back parrot"></div>
        </div>
        <!-- <div class="card">
          <div class="cody17"></div>
        </div>
        <div class="card">
          <div class="cody18"></div> -->
      </div>
  </div>
  </main>
  </div>
