<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="./assets/css/style.css" rel="stylesheet">

<body>

  <header class="burlyBorder">

      <div class="container">
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">

        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back "></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="back"></div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <div class="endGameScreen">
    <div class="popUp">
      <div class="goodjob">Good Job!</div>
      <div class="endGameContentContainer">
        <aside class="burlyBorder">
          <h3 class="statsHeader">Stats</h3>
          <div class="">
            <span class="endGameCatagories">Games Played</span>
          </div>
          <div class="">
            0
          </div>
          <div class="">
            <span class="endGameCatagories">Attempts</span>
          </div>
          <div class="">
            0
          </div>
          <div class="">
            <span class="endGameCatagories">Accuracy</span>
          </div>
          <div class="">
            0%
          </div>
        </aside>
        <button id="playAgain" class="playAgain">Play Again</button>
      </div>
    </div>
  </div>
  <div class="startGameScreen">
    <div class="startPopUp">
      <h2>Welcome to Jungle Mix Up!</h2>
      <h3>Guess the matching pairs</h3>
      <button id="playButton">START</button>
    </div>
  </div>
